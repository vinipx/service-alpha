name: "Story Intake (Agentic SDLC)"
description: "Structured intake for Jira-linked implementation using Copilot agents"
title: "[Story Intake] <JIRA-KEY> - <short title>"
labels: ["story-intake", "agentic-sdlc"]
body:
  - type: input
    id: jira_key
    attributes:
      label: Jira Key
      description: "Example: PROJ-123"
      placeholder: "PROJ-123"
    validations:
      required: true

  - type: input
    id: jira_link
    attributes:
      label: Jira Link
      description: "URL to Jira issue"
      placeholder: "https://your-domain.atlassian.net/browse/PROJ-123"
    validations:
      required: true

  - type: textarea
    id: business_context
    attributes:
      label: Business Context
      description: "Why this change is needed"
      placeholder: "Describe the business problem/opportunity..."
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: "List clear, testable acceptance criteria"
      placeholder: |
        1) ...
        2) ...
        3) ...
    validations:
      required: true

  - type: checkboxes
    id: impacted_repos
    attributes:
      label: Potentially Impacted Repositories
      options:
        - label: service-alpha
        - label: service-beta
        - label: common-library

  - type: dropdown
    id: risk_level
    attributes:
      label: Initial Risk Level
      options:
        - low
        - medium
        - high
    validations:
      required: true

  - type: textarea
    id: non
